<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="350" viewBox="0 0 1600 350">
  <defs>
    <linearGradient id="grad-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6b5df6"/>   <!-- azul/lilás escuro -->
      <stop offset="50%" stop-color="#8b5cf6"/>  <!-- roxo forte -->
      <stop offset="100%" stop-color="#f472b6"/> <!-- rosa escuro -->
    </linearGradient>

    <style>
      .title {
        font-family: -apple-system, system-ui, "SF Pro Rounded", "Segoe UI", sans-serif;
        font-weight: 700;
      }
      .subtitle {
        font-family: -apple-system, system-ui, "SF Pro Rounded", "Segoe UI", sans-serif;
        font-weight: 500;
      }
      .code-decor {
        font-family: "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-weight: 500;
      }
    </style>
  </defs>

  <rect x="0" y="0" width="1600" height="350" rx="32" fill="url(#grad-bg)"/>

  <circle cx="240" cy="90" r="110" fill="#4c1d95" fill-opacity="0.25"/>
  <circle cx="1420" cy="260" r="150" fill="#4c1d95" fill-opacity="0.20"/>
  <circle cx="1320" cy="70" r="85" fill="#4c1d95" fill-opacity="0.22"/>

  <text x="200" y="260" class="code-decor" font-size="52" fill="#111827" fill-opacity="0.25">
    { }
  </text>

  <text x="1350" y="110" class="code-decor" font-size="46" fill="#020617" fill-opacity="0.22">
    &lt;/&gt;
  </text>

  <text x="830" y="95" class="code-decor" font-size="32" fill="#0b1120" fill-opacity="0.18">
    let idea = code
  </text>

  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central"
        class="title" font-size="58" fill="#ffffff">
    Izadora Montenegro
  </text>

  <text x="50%" y="65%" text-anchor="middle" class="subtitle"
        font-size="26" fill="#ffffff">
    iOS Developer · Swift · SwiftUI · UIKit
  </text>
</svg>

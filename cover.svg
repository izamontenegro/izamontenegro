<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="350" viewBox="0 0 1600 350">
  <defs>
    <!-- Gradiente com mais contraste (pastel profundo) -->
    <linearGradient id="grad-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4b4ff"/>   <!-- roxo claro mais escuro -->
      <stop offset="50%" stop-color="#93e9ae"/>  <!-- verde pastel médio -->
      <stop offset="100%" stop-color="#ffb3c6"/> <!-- rosa pastel mais forte -->
    </linearGradient>

    <style>
      .title {
        font-family: -apple-system, system-ui, -system-ui, "SF Pro Rounded", "Segoe UI", sans-serif;
        font-weight: 700;
      }
      .subtitle {
        font-family: -apple-system, system-ui, -system-ui, "SF Pro Rounded", "Segoe UI", sans-serif;
        font-weight: 500;
      }
    </style>
  </defs>

  <rect x="0" y="0" width="1600" height="350" rx="32" fill="url(#grad-bg)"/>

  <!-- Blobs mais opacos para melhor contraste -->
  <circle cx="220" cy="80" r="90" fill="rgba(255,255,255,0.35)"/>
  <circle cx="1450" cy="270" r="120" fill="rgba(255,255,255,0.30)"/>
  <circle cx="1350" cy="80" r="70" fill="rgba(255,255,255,0.32)"/>

  <!-- Texto com branco mais vivo -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central"
        class="title" font-size="58" fill="#ffffff">
    Izadora Montenegro
  </text>

  <text x="50%" y="65%" text-anchor="middle" class="subtitle"
        font-size="26" fill="#ffffff">
    iOS Developer · Swift · SwiftUI · UIKit
  </text>
</svg>
